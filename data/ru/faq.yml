faq:
  - question: "Q. Как добраться до Местиа?"
    answer: >
            Вы можете прилететь в Батуми, Кутаиси и Тбилиси. Мы можем организовать транфер или вы можете добраться на автобусе.
  - question: "Q. Какие удобства в номерах?"
    answer: >
            Кровати, туалет с душем, полотенца, мыло, обогреватель, фен. В семейных номерах есть кухни. Бесплатный чай и кофе в обеденном зале на первом этаже. Бесплатный Wi-Fi.
  - question: "Q. Как добраться до горнолыжных курортов?"
    answer: >
            Мы можем заказать транфер до горнолыжных курортов Хацвали и Тетнульди. Обычно это Mitsubisi Delica на 7 мест. Водитель будет ожидать вас на курорте до вечера.
  - question: "Q. Как далеко от отеля до достопримечательностей?"
    answer: >
            Отель расположен в 1км от цетра Местиа. В 500м метрах от музея Михаила Хергиани. 
